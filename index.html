<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>I'm The Creator Of Samsung Calculator</h1>
    <div class="base">
        <div class="screen">
            <p id="result">0</p>
        </div>
        <div class="buttonplace">
            <div class="row">
                <div class="buttongc" onclick="clearResult()">C</div>
                <div class="buttong" onclick="changeSymbol()">+/-</div>
                <div class="buttong" onclick="percentage()">%</div>
                <div class="buttony" onclick="addEquation('÷')"><b>÷</b></div>
            </div>
            <div class="row">
                <div class="button" onclick="addNumber(7)">7</div>
                <div class="button" onclick="addNumber(8)">8</div>
                <div class="button" onclick="addNumber(9)">9</div>
                <div class="buttony" onclick="addEquation('×')"><b>×</b></div>
            </div>
            <div class="row">
                <div class="button" onclick="addNumber(4)">4</div>
                <div class="button" onclick="addNumber(5)">5</div>
                <div class="button" onclick="addNumber(6)">6</div>
                <div class="buttony" onclick="addEquation('-')"><b>–</b></div>
            </div>
            <div class="row">
                <div class="button" onclick="addNumber(1)">1</div>
                <div class="button" onclick="addNumber(2)">2</div>
                <div class="button" onclick="addNumber(3)">3</div>
                <div class="buttony" onclick="addEquation('+')"><b>+</b></div>
            </div>
            <div class="row">
                <div class="longbutton" onclick="addNumber(0)">0</div>
                <div class="button" onclick="addComma()">,</div>
                <div class="buttonye" onclick="equalFunction()"><b>=</b></div>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
